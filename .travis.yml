dist: trusty
language: rust
services: docker
sudo: required

matrix:
  include:
    # Linux
    - env: TARGET=i686-unknown-linux-gnu
    - env: TARGET=x86_64-unknown-linux-gnu

    # Other architectures
    - env: TARGET=thumbv6m-none-eabi DISABLE_TESTS=1
    - env: TARGET=thumbv7em-none-eabihf DISABLE_TESTS=1
    - env: TARGET=thumbv7m-none-eabi DISABLE_TESTS=1

    # Testing other channels
    - env: TARGET=thumbv7m-none-eabi DISABLE_TESTS=1
      rust: nightly
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly

before_install: set -e

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

after_script: set +e

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
